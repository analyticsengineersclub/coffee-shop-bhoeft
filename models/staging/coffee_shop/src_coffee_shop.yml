version: 2

sources:
  - name: coffee_shop
    project: analytics-engineers-club
    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: orders
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: customer_id
            tests:
              - not_null
              - relationships:  # referential integrity. orders.customer_id should exist in customers.id
                  to: source('coffee_shop', 'customers')
                  field: id

      - name: order_items
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: order_id
            tests:
              - relationships:  # order_items.order_id should exist in orders.id
                  to: source('coffee_shop', 'orders')
                  field: id
          - name: product_id  # order_items.product_id should exist in product.id
            tests:
              - relationships:
                  to: source('coffee_shop', 'products')
                  field: id
      
      - name: products
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: name
            tests:
              - unique
              - not_null
          - name: category
            tests:
              - accepted_values:
                  values: ['merch', 'brewing supplies', 'coffee beans']
      
      - name: product_prices
        columns: 
          - name: id
            tests:
              - unique
              - not_null
          - name: product_id
            tests:
              - relationships:  # product_prices.product_id should exist in product.id
                  to: source('coffee_shop', 'products')
                  field: id